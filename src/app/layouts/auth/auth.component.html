<main>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Iniciar sesion</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                        <div>
                            <mat-form-field class="w-100">
                                <mat-label>Usuario</mat-label>
                                <input formControlName="email" matInput />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="w-100">
                                <mat-label>Clave</mat-label>
                                <input formControlName="password" matInput type="password" />
                            </mat-form-field>
                        </div>
                        <p>Test usuario: "user&#64;email.com"</p>
                        <p>Test administrador: "admin&#64;email.com"</p>
                        <p>Clave: 123456</p>
                        <button mat-flat-button color="primary" type="submit">Iniciar sesion</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</main>
