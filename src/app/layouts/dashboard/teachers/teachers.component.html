<div class="d-flex justify-content-end">
    <button (click)="openDialog()" mat-button color="primary">
        Agregar Profesor
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre y apellido</th>
        <td mat-cell *matCellDef="let element"> {{[element.firstname, element.lastname] | fullName}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Subjects Column -->
    <ng-container matColumnDef="subjects">
        <th mat-header-cell *matHeaderCellDef> Materias que puede dictar </th>
        <td mat-cell *matCellDef="let element"> {{element.subjects}} </td>
    </ng-container>

    <!-- Actions Column -->

            </button>

            </button>
        </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
