<div class="d-flex justify-content-end">
    <button (click)="openDialog()" mat-button color="primary">
        Agregar alumno
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Nombre y apellido</th>
        <td mat-cell *matCellDef="let element"> {{[element.firstname, element.lastname] | fullName}}</td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Coursed Column -->
    <ng-container matColumnDef="coursed">
        <th mat-header-cell *matHeaderCellDef> Cursos realizados </th>
        <td mat-cell *matCellDef="let element"> {{element.coursed}} </td>
    </ng-container>

    <!-- Studying Column -->
    <ng-container matColumnDef="studying">
        <th mat-header-cell *matHeaderCellDef> Cursando </th>
        <td mat-cell *matCellDef="let element"> {{element.studying}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="onDeleteStudent(element.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
            <button (click)="openDialog(element)" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
